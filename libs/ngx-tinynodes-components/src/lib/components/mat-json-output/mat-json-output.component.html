<mat-card class="output-card">
  <mat-card-header>
    <mat-card-title>Output</mat-card-title>
    <mat-card-subtitle>Data from the <code>EditorJS</code> instance</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-flat-button (click)="toggleExpand()">{{expand ? 'Collapse JSON' : 'Expand JSON'}}</button>
  </mat-card-actions>
  <mat-card-content>
    <ngx-json-viewer [json]="json" [expanded]="expand"></ngx-json-viewer>
  </mat-card-content>
</mat-card>
