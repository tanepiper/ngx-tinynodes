<mat-nav-list *ngIf="(projects | async); let menuItem">
  <h3 mat-subheader>{{ menuItem.title }}</h3>

  <a *ngFor="let child of menuItem.items" mat-list-item [routerLink]="child.link" routerLinkActive="active">{{ child.label }}</a>
</mat-nav-list>
